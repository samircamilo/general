<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Validacao de cpf">
<meta name="keywords" content="HTML,CSS,JavaScript,cpf,CPF, validação, validacao,Brasil">
<meta name="author" content="Samir Camilo">
<link href="cpf_val_style.css" rel="StyleSheet" type="text/css">
</head>

<body>
<header id="header">
 <h1>Validação de CPF</h1>
</header>
<main>
<div class="form">

  <div class="form_txt"> Insira o número do CPF (apenas números): </div>
  
  <div class="form_input">
  <input type="number" id="numero_cpf" name="numero_cpf" 
  Alt="Numero do CPF (11 dígitos). Insira apenas numeros" autocomplete="off" 
  autofocus="on" value="" ;/>
  </div>
  
  <div class="form_button"><button style="width:101.1%" id="validate" onclick="valida_cpf()">Validar</button></div>
  
  <div class="result" id="result"></div>
  
  <div class="result" id="hifen"></div>
</div>
</main>
<script src="cpf_val.js"></script>

</body>
</html>
